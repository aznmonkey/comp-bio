<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.group-tick line {
  stroke: #000;
}

.ribbons {
  fill-opacity: 0.67;
}

#wrap {
   width:100%;
   margin:0 auto;
}
#left_col {
   float:left;
   width: 47.5%;
}
#middle_col {
    float:center;
    width: 5%;
}
#right_col {
   float:right;
   width: 47.5%;
}

</style>
<div id="wrap">
    <div id="left_col">
        <center>
            <svg id="graph1" width="600" height="600"
                 viewBox="0 0 600 600"
                 preserveAspectRatio="xMidYMid meet">
            <br><br><br>
            <div class = "select-style">
                <select  id="category1"></select>
                <br><br>
                <button type="button" id="button1">Redraw!</button> 
            </div>
        </center>
    </div>
    <div id="center_col">
    </div>
    <div id="right_col">
        <center>
            <svg id="graph2" width="600" height="600"
                 viewBox="0 0 600 600"
                 preserveAspectRatio="xMidYMid meet">
            <br><br><br>
            <div class = "select-style">
                <select id="category2"></select>
                <br><br>
                <button type="button" id="button2">Redraw!</button>
            </div>
        </center>
    </div>
</div>
<script src="lib/d3.v4.js"></script>
<script src="lib/jquery-3.2.0.min.js"></script>
<script>
// referenced from https://bl.ocks.org/mbostock/4062006

keys = ['DZ_M','DZ_N', 'DZ_R', 'HC_M', 'HC_N', 'HC_R']

var svg1 = d3.select("#graph1");
var svg2 = d3.select("#graph2");
var category_menu1 = d3.selectAll("#category1");
var category_menu2 = d3.selectAll("#category2");

// specificy which JSON to load
var category = "DZ_M",
mapping,
currentMap,
categoryColumns = {};


// create elements to store community data

function initCategories() {
    // Loads the csv file with node mappings
    d3.csv("data/CommunityAssignments.csv", function(error, data) {
            if(error) return console.warn(error);
            for (var i=0;i<keys.length;i+=1){
                    categoryColumns[keys[i]] = [];
            }
            data.map(function(d) {       
                categoryColumns.DZ_M.push(d.DZ_M);
                categoryColumns.DZ_N.push(d.DZ_N);
                categoryColumns.DZ_R.push(d.DZ_R);
                categoryColumns.HC_M.push(d.HC_M);
                categoryColumns.HC_N.push(d.HC_N);
                categoryColumns.HC_R.push(d.HC_R);

            });
        });
}



function generateIndexCategory(index) {
    var categoryArray = Object.values(currentMap);
    categoryArray.sort();
    return Number(categoryArray[index]);        
}
function drawAverageGraph(category, graph) {
    if (graph === 1) {
        var svg = svg1,
        menu1 = category_menu1;
    }
    else { var svg = svg2,
           menu1 = category_menu2;
    }
    
    d3.csv("data/rearranged_channels/channel_info_" + category + "_rearranged.csv", function(error, data) {
            if(error) return console.warn(error);
            mapping = data;
        });

    // loads in matrix from the json file generated by the python script
    d3.text("data/average_json/" + category + "_rearranged.json", function(error, text) {
        if(error) return console.warn(error);
    
        currentMap = categoryColumns[category];
        
        var matrixString = d3.csvParseRows(text);
        // converts string array to int array
        var matrix = [];
        for (i in matrixString) {
            matrix[i] = matrixString[i].map(Number);
        }

        // initializes the draw space
        var width = +svg.attr("width"),
        height = +svg.attr("height"),
        outerRadius = Math.min(width, height) * 0.5 - 40,
        innerRadius = outerRadius - 30
        textOffset = 15;

        //var formatValue = d3.formatPrefix(",.0", 1e3);

        var chord = d3.chord()
            .padAngle(0.01)
            .sortSubgroups(d3.descending);

        var arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        var ribbon = d3.ribbon()
            .radius(innerRadius);

        var color = d3.scaleOrdinal()
            .domain(d3.range(3))
            .range(["#9ecae1", "#a1d99b" , "#feb24c"]);
        
        svg.select("g").remove();

        var g = svg.append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
            .datum(chord(matrix));
        
        // initializes groups
        var group = g.append("g")
            .attr("class", "groups")
            .selectAll("g")
            .data(function(chords) { return chords.groups; })
            .enter().append("g");

        // draws different nodes
        group.append("path")
            .style("fill", function(d) { return color(generateIndexCategory(d.index)); })
            .style("stroke", function(d) { return d3.rgb(generateIndexCategory(d.index)).darker(); })
            .attr("d", arc)
            .on("mouseover", function(g, i) {
                ribbons
                    .filter(function(d) {                   
                        return d.source.index != i && d.target.index != i; })
                    .transition()
                    .style("opacity", .1);
            })
            .on("mouseout", function(g, i) {
                ribbons
                    .transition()
                    .style("opacity", 1);
            })
        
        group.append("text")
                .each(function(d) {d.angle = ((d.startAngle + d.endAngle) / 2); })
                .attr("dy", ".35em")
                .attr("font-size", 14)
                .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
                .attr("transform", function(d) {
                    return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                        + "translate(" + (outerRadius + textOffset) + ")"
                        + (d.angle > Math.PI ? "rotate(180)" : "");
                })
                .text(function(d) {return mapping[d.index].Nodes; });
        
        menu1.selectAll("option")
            .data(keys)
            .enter()
            .append("option")
            .attr("value", function(d) { return d; })
            .text(function(d) { return d; }); 
 
        var ribbons = g.append("g")
            .attr("class", "ribbons")
            .selectAll("path")
            .data(function(chords) { return chords; })
            .enter().append("path")
            .attr("d", ribbon)
            .style("fill", function(d) { 
                return color(generateIndexCategory(d.target.index)); })
            .style("stroke", function(d) { return d3.rgb(generateIndexCategory(d.target.index)).darker(); });

    });
}

initCategories();
drawAverageGraph(category, 1);
drawAverageGraph(category, 2); 

// Button click functions
$('#button1').click(function() {
    var selected1 = $('#category1').find(":selected").text();
    drawAverageGraph(selected1, 1);
});

$('#button2').click(function() {
    var selected1 = $('#category2').find(":selected").text();
    drawAverageGraph(selected1, 2);
});
</script>
