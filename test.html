<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.group-tick line {
  stroke: #000;
}

.ribbons {
  fill-opacity: 0.67;
}

#wrap {
   width:100%;
   margin:0 auto;
}
#left_col {
   float:left;
   width: 47.5%;
}
#middle_col {
    float:center;
    width: 5%;
}
#right_col {
   float:right;
   width: 47.5%;
}

</style>
<div id="wrap">
    <div id="left_col">
        <center>
            <svg id="graph1" width="960" height="960"></svg>
            <br><br><br>
            <div class = "select-style">
                <select  id="category1"></select>
                <br>
                <select  id="number1"></select>
                <br><br>
                <button type="button" id="button1">Redraw!</button> 
            </div>
        </center>
    </div>
    <div id="center_col">
    </div>
    <div id="right_col">
        <center>
            <svg id="graph2" width="960" height="960"></svg>
            <br><br><br>
            <div class = "select-style">
                <select id="category2"></select>
                <br>
                <select id="number2"></select>
                <br><br>
                <button type="button" id="button2">Redraw!</button>
            </div>
        </center>
    </div>
</div>
<script src="lib/d3.v4.js"></script>
<script src="lib/jquery-3.2.0.min.js"></script>
<script>
// referenced from https://bl.ocks.org/mbostock/4062006

keys = ['DZ_M','DZ_N', 'DZ_R', 'HC_M', 'HC_N', 'HC_R']
var numbers = [];
for(var i = 1; i <= 20; i++){
    numbers.push(i);
}

var svg1 = d3.select("#graph1");
var svg2 = d3.select("#graph2");
var category_menu1 = d3.selectAll("#category1");
var number_menu1 = d3.selectAll("#number1");
var category_menu2 = d3.selectAll("#category2");
var number_menu2 = d3.selectAll("#number2");

// specificy which JSON to load
var category = "DZ_M",
number = 1,
mapping;

function drawGraph(category, number, graph) {
    if (graph === 1) {
        var svg = svg1,
        menu1 = category_menu1,
        menu2 = number_menu1;
    }
    else { var svg = svg2,
           menu1 = category_menu2,
           menu2 = number_menu2;    
    }
    
    // Loads the csv file with node mappings
    d3.csv("data/channel_info.csv", function(error, data) {
            if(error) return console.warn(error);
            mapping = data;
        });

    // loads in matrix from the json file generated by the python script
    d3.text("data/json/" + "Connect_" + category + number + ".json", function(error, text) {
        
        if(error) return console.warn(error);
        var matrixString = d3.csvParseRows(text);
        // converts string array to int array
        var matrix = [];
        for (i in matrixString) {
            matrix[i] = matrixString[i].map(Number);
        }

        // initializes the draw space
        var width = +svg.attr("width"),
        height = +svg.attr("height"),
        outerRadius = Math.min(width, height) * 0.5 - 40,
        innerRadius = outerRadius - 30
        textOffset = 15;

        //var formatValue = d3.formatPrefix(",.0", 1e3);

        var chord = d3.chord()
            .padAngle(0.01)
            .sortSubgroups(d3.descending);

        var arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        var ribbon = d3.ribbon()
            .radius(innerRadius);

        var color = d3.scaleOrdinal()
            .domain(d3.range(35))
            .range(["#5eaf82", "#9e91fa", "#f76c79", "#99a869", "#d2957d", "#a2aca6", "#e3959e", "#adaefc", "#5bd14e", "#df9ceb", "#fe8fb1", "#87ca80", "#fc986d", "#2ad3d9", "#e8a8bb", "#a7c79c", "#a5c7cc", "#7befb7", "#b7e2e0", "#85f57b", "#f5d95b", "#dbdbff", "#fddcff", "#6e56bb", "#226fa8", "#5b659c", "#58a10f", "#e46c52", "#62abe2", "#c4aa77", "#b60e74", "#087983", "#a95703", "#2a6efb", "#427d92"]);
        
        svg.select("g").remove();

        var g = svg.append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
            .datum(chord(matrix));
        
        // initializes groups
        var group = g.append("g")
            .attr("class", "groups")
            .selectAll("g")
            .data(function(chords) { return chords.groups; })
            .enter().append("g");

        // draws different nodes
        group.append("path")
            .style("fill", function(d) { return color(d.index); })
            .style("stroke", function(d) { return d3.rgb(color(d.index)).darker(); })
            .attr("d", arc)
            .on("mouseover", function(g, i) {
                ribbons
                    .filter(function(d) {                   
                        return d.source.index != i && d.target.index != i; })
                    .transition()
                    .style("opacity", .1);
            })
            .on("mouseout", function(g, i) {
                ribbons
                    .transition()
                    .style("opacity", 1);
            })
        
        group.append("text")
                .each(function(d) {d.angle = ((d.startAngle + d.endAngle) / 2); })
                .attr("dy", ".35em")
                .attr("font-size", 20)
                .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
                .attr("transform", function(d) {
                    return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                        + "translate(" + (outerRadius + textOffset) + ")"
                        + (d.angle > Math.PI ? "rotate(180)" : "");
                })
                .text(function(d) {return mapping[d.index].Nodes; });

        menu1.selectAll("option")
            .data(keys)
            .enter()
            .append("option")
            .attr("value", function(d) { return d; })
            .text(function(d) { return d; }); 
    
        menu2.selectAll("option")
            .data(numbers)
            .enter()
            .append("option")
            .attr("value", function(d) { return d; })
            .text(function(d) { return d; }); 
        // draws ticks
        /*
        var groupTick = group.selectAll(".group-tick")
            .data(function(d) { return groupTicks(d, 1); })
            .enter().append("g")
            .attr("class", "group-tick")
            .attr("transform", function(d) { return "rotate(" + (d.angle * 180 / Math.PI - 90) + ") translate(" + outerRadius + ",0)"; });

        groupTick.append("line")
            .attr("x2", 6);

        groupTick
            .filter(function(d) { return d.value % 5 === 0; })
            .append("text")
            .attr("x", 8)
            .attr("dy", ".35em")
            .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180) translate(-16)" : null; })
            .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
            .text(function(d) { return d.value; });
        */
        // draws ribbons
        
        var ribbons = g.append("g")
            .attr("class", "ribbons")
            .selectAll("path")
            .data(function(chords) { return chords; })
            .enter().append("path")
            .attr("d", ribbon)
            .style("fill", function(d) { return color(d.target.index); })
            .style("stroke", function(d) { return d3.rgb(color(d.target.index)).darker(); });

    });
}


drawGraph(category, number, 1);
drawGraph(category, number, 2);

    console.log(d);
    var k = (d.endAngle - d.startAngle) / d.value;
    //console.log(d.value);
    //console.log(k);
    return d3.range(0, d.value, step).map(function(value) {
        //console.log({value: value, angle: value * k + d.startAngle});
        return {value: value, angle: value * k + d.startAngle};
  });
}
*/

// Button click functions
$('#button1').click(function() {
    var selected1 = $('#category1').find(":selected").text();
    var selected2 = $('#number1').find(":selected").text();
    drawGraph(selected1, selected2, 1);
});

$('#button2').click(function() {
    var selected1 = $('#category2').find(":selected").text();
    var selected2 = $('#number2').find(":selected").text();
    drawGraph(selected1, selected2, 2);
});
</script>
